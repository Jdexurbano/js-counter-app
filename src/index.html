<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f90db0a8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/output.css">
    <title>Counter App</title>
</head>
<body class="flex flex-col justify-evenly items-center h-screen bg-indigo-900">
    <h1 class="text-white text-5xl">Count Now!</h1>
    <div class="w-96 h-96 flex flex-col items-center justify-evenly border-2 rounded-2xl bg-blue-950">
        <div>
            <h1 class="text-white text-8xl" id="count-screen">0</h1>
        </div>
        <div class="flex justify-between items-center w-80 border-2 rounded-xl p-4">
            <button class="text-2xl" id="btn-add" onclick="add()"><i class="fa-solid fa-plus" <i class="fa-solid fa-plus" style="color: #f5f5f5;"></i></i></button>
            <button class="text-2xl" id="btn-reset" onclick="reset()"><i class="fa-solid fa-rotate-right" <i class="fa-solid fa-plus" style="color: #f5f5f5;"></i></i></button>
            <button class="text-2xl" id="btn-minus" onclick="minus()"><i class="fa-solid fa-minus" <i class="fa-solid fa-plus" style="color: #f5f5f5;"></i></i></button>
        </div>    
    </div>
    <script src="./index.js"></script>
</body>
</html>
